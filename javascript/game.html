<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Sciccors Game</h1>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <h2>Choose Anyone</h2>
        <button onclick = getResult('Rock')>Rock</button>
        <button onclick = getResult('Paper')>Paper</button>
        <button onclick = getResult('Scissor')>Scissor</button>
        <h1 id="result"></h1>
<script>
    function getResult(userChoice){
        var choice = ['Rock', 'Paper', 'Scissor'];
        var Computerchoice = Math.floor(Math.random() *3);
        console.log(Computerchoice);
        var result = " ";
        if (userChoice === Computerchoice) {
            result = "It's a tie!";
        } else if ((userChoice === 'Rock' && Computerchoice === 2) || 
                   (userChoice === 'Paper' && Computerchoice === 0) || 
                   (userChoice === 'Scissor' && Computerchoice === 1)) {
            result = "You win!";
        } else {
            result = "You lose!";
        }
        document.getElementById("result").innerHTML = result;
    }
</script>
</body>
